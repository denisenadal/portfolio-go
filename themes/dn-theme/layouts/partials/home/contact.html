{{ $about := .Site.Data.about }}

<div id="contact" class="meta-section">
    <section class="row">
        <div class="col-12 col-md-6">
            {{ partial "home/splash.html" . }}
        </div>
        <div class="col-12 col-md-6">
            <div class="contact-form p-4 shadow">
                <h2 class="heading mb-3 h1">Contact {{ $about.name }}</h2>
                <form id="my-form"
                      class="clearfix"
                      action="https://formspree.io/mbjyweve"
                      method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Name</label>
                            <input type="text"
                                   class="form-control"
                                   name="name" />
                        </div>
                        <div class="form-group col-md-6">
                            <label>Email:</label>
                            <input type="email"
                                   class="form-control"
                                   name="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Message:</label>
                        <textarea class="form-control"
                                  name="message"></textarea>
                    </div>
                    <button id="my-form-button"
                            class="btn btn-primary float-right">Submit</button>
                    <p id="my-form-status"></p>
                </form>
            </div>
        </div>
    </section>
</div>

<!-- Place this script at the end of the body tag -->

<script>
    window.addEventListener("DOMContentLoaded", function () {

        // get the form elements defined in your form HTML above

        var form = document.getElementById("my-form");
        var button = document.getElementById("my-form-button");
        var status = document.getElementById("my-form-status");

        // Success and Error functions for after the form is submitted

        function success() {
            form.reset();
            button.style = "display: none ";
            status.innerHTML = "Thanks!";
        }

        function error() {
            status.innerHTML = "Oops! There was a problem.";
        }

        // handle the form submission event

        form.addEventListener("submit", function (ev) {
            ev.preventDefault();
            var data = new FormData(form);
            ajax(form.method, form.action, data, success, error);
        });
    });

    // helper function for sending an AJAX request

    function ajax(method, url, data, success, error) {
        var xhr = new XMLHttpRequest();
        xhr.open(method, url);
        xhr.setRequestHeader("Accept", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState !== XMLHttpRequest.DONE) return;
            if (xhr.status === 200) {
                success(xhr.response, xhr.responseType);
            } else {
                error(xhr.status, xhr.response, xhr.responseType);
            }
        };
        xhr.send(data);
    }
</script>
