{{ define "main" }}
<main class="bg-light">
	<section class="meta-section">
		<div class="wrapper">
			{{ if or .Title .Content }}
				{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
				{{ with .Content }}<div>{{ . }}</div>{{ end }}
			{{ end }}
		{{ range .Paginator.Pages }}
		{{ .Render "summary" }}
		{{ end }}
		{{ partial "pagination.html" . }}
		</div>

	</section>
</main>
{{ end }}
